<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/united/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>  
    <div class="navbar navbar-light bg-primary">
        <div class="container">
          <a class="navbar-brand text-light" href="/">Feedback App</a>

          <ul class="nav navbar-nav flex-row float-right">
            {% if session['username'] %}
            <li class="nav-item">
              <form action="/logout" method="POST">
              <button class="btn btn-link nav-link pr-3 text-light">Logout</button>
              </form>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link pr-3 text-light" href="/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="/register">Sign up</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>

      <div class="container" style="margin-top: 2em">
        {% for msg in get_flashed_messages() %}
          <div class="alert alert-danger">{{ msg }}</div>
        {% endfor %}  
  
        {% block content %}
        {% endblock %}
      </div>
</body>
</html>
